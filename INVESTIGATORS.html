<!DOCTYPE html>
<html lang="en">
<head>

    <title>INVESTIGATORS</title>
    <style>
        /* Body styling */
        body {
            background-color: #000000;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        h1 {
            font-family: "Lucida Console", "Courier New", monospace;
            margin: 0;
            padding: 20px 0;
            background-color: #000;
            color: #880808;
            text-align: center;
            font-size: 36px; 
            letter-spacing: 3px;
            line-height: 1.6;
        }

        /* Styling for the back link */
        a {
            color: #880808;
            text-decoration: none;
            font-size: 18px;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Image gallery styling */
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .image-container {
            text-align: center;
            max-width: 300px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .image-container p {
            font-size: 16px;
            color: #bbb;
            margin-top: 10px;
        }
    </style>
</head>
